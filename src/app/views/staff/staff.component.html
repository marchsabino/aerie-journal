<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-3">
    Staff & Editorial Board
  </h6>
  <ng-container *ngIf="!users; else showUsers">
    <div class="text-muted">
      Unable to load staff data...
    </div>
  </ng-container>
  <ng-template #showUsers>
    <table class="table table-striped table-sm mt-3">
      <caption class="text-right small mb-0 pb-0">
        Aerie 2019-2020 Staff
      </caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <img
              class="rounded"
              [src]="
                user.profileImage?.content ||
                'https://www.sackettwaconia.com/wp-content/uploads/default-profile.png'
              "
              [alt]="user.firstName + ' ' + user.lastName"
            />
          </td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.position | titlecase }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
