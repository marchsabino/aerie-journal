<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-3">Past archives</h6>
  <ng-container *ngIf="!archives; else showArchives">
    <div class="media text-muted">
      Unable to load archives...
    </div>
  </ng-container>
  <ng-template #showArchives>
    <div class="row">
      <ng-container *ngFor="let archive of archives">
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card mb-4 shadow-sm">
            <img
              class="card-img-top"
              [alt]="archive.title"
              [src]="archive.coverImage.content"
              data-holder-rendered="true"
            />
            <div class="card-body">
              <p class="card-text font-weight-bold">
                {{ archive.title | titlecase }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    View
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
