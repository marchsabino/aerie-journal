<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-3">
    <a [routerLink]="['/control-panel', 'forums']">Forums</a> /
    {{ board?.title | titlecase }}
  </h6>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
      <caption class="small text-right">
        Threads for
        {{
          board?.title
        }}
      </caption>
      <thead>
        <tr>
          <th scope="col">Thread</th>
          <th scope="col">Comments</th>
          <th scope="col">Latest Post</th>
        </tr>
      </thead>
      <tbody *ngIf="board">
        <tr *ngFor="let thread of board.threads">
          <td>
            <strong>
              <a [routerLink]="'thread/' + thread.id">{{
                thread.title | titlecase
              }}</a>
            </strong>
          </td>
          <td>{{ thread.comments?.length || "0" }}</td>
          <td>{{ board.createdAt | date: "MMM dd, yyyy" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-3">
    Create a Thread
  </h6>
  <app-text-form [maxLength]="1000" [includeUpload]="true"></app-text-form>
</div>
