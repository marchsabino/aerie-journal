<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-3">Forums</h6>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-sm">
      <caption class="small text-right">
        All Boards
      </caption>
      <thead>
        <tr>
          <th scope="col">Board</th>
          <th scope="col">Threads</th>
          <th scope="col">Latest Post</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let board of boards">
          <td>
            <strong>
              <a [routerLink]="'board/' + board.id">{{
                board.title | titlecase
              }}</a>
            </strong>
            <br />
            {{ board.description }}
          </td>
          <td>{{ board.threads?.length || "0" }}</td>
          <td>{{ board.createdAt | date: "MMM dd, yyyy" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
