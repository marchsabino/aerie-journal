<div class="dropzone" appDroppable (fileDropped)="onFileDropped($event)">
  <input
    type="file"
    #fileDropRef
    id="fileDropRef"
    [accept]="accept.join()"
    (change)="fileBrowseHandler($event.target.files)"
    hidden
  />
  <h1><ng-content></ng-content></h1>
  <label for="fileDropRef" class="btn btn-primary btn-sm">
    Browse for Files
  </label>
</div>
