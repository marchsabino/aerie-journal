<div *ngIf="announcement" class="announcement">
  <div class="container">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ announcement.title || "Announcement" | titlecase }}</strong>
      <p>{{ announcement.content }}</p>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
