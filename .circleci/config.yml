version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
  deploy-gh-pages:
    executor:
      name: node/default
    steps:
      - checkout
      - add-ssh-keys:
        fingerprints:
          - "b7:44:ed:8b:e4:ee:87:ef:48:96:78:b1:e5:ce:68:a3"
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run deploy
workflows:
    build-and-test:
      jobs:
        - build-and-test
        - deploy-gh-pages:
            filters:
              branches:
                only: master
